<!doctype html>
<html>

<head>
    <title>cube test</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script
        src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script
        src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <div id="overlay"></div>
    <a-scene
    vr-mode-ui="enabled: false;"
    loading-screen="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    id="scene"
    embedded
    gesture-detector
>
    <a-assets>
        <a-asset-item
            id="animated-asset"
            src="assets/shibuya.gltf"
        ></a-asset-item>
    </a-assets>

    <a-marker
        id="animated-marker"
        type="pattern"
        preset="custom"
        url="assets/marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
    >
        <a-entity
            id="bowser-model"
            scale="1 1 1"
            animation-mixer="loop: repeat"
            gltf-model="#animated-asset"
            class="clickable"
            gesture-handler
        ></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
</a-scene>

<script>
    const targetUrl = "https://www.google.com/maps/d/u/0/viewer?hl=ja&ll=35.66155849198422%2C139.69906005&z=16&mid=1FlADDwctlN0WSVHKPCOgXkEc-mYjxwE";

    const bowserModel = document.querySelector('#bowser-model');
    bowserModel.addEventListener('click', () => {
        console.log('Navigating to:', targetUrl);
        window.open(targetUrl, '_blank'); // Open URL in a new tab or window
    });
</script>

</body>

</html>
